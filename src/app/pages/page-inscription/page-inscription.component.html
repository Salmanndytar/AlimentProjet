<div class="container my-contener">
  <div class="card justify-content-center">
    <div class="card-header text-center">
      <h3> S'inscrire</h3>
    </div>
    <div class="card-body">
      <form>
        <div class=" accordion " id="accordionRadio">
          <div class=" border-non accordion-item  p-1  " >
            <button class="accordion-button shadow-sm p-2 mb-3 bg-white rounded text-dark " type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseRadio"
                    aria-expanded="true" aria-controls="collapseRadio">
              <h6>
                <i class="fas fa-hand-pointer"></i>&nbsp;&nbsp;S'inscrir entant que ?
              </h6>
            </button>

            <div id="collapseRadio" class="accordion-collapse collapse " data-bs-parent="#accordionRadio" >
              <div class="accordion-body border-solide">
                <!-- button radio-->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Diabetique</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Medecin</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                  <label class="form-check-label" for="inlineRadio3">Autre</label>
                </div>
              </div>
            </div>
          </div>
<!--palace normal de fumeture accordion-->

          <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nom" >
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Prenom">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Téléphone">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirmer password"   >

        </div>

          <div  id="collapseCode" class="mb-3 accordion-collapse collapse " data-bs-parent="#accordionRadio">
            <div class="mb-3 m-3">
              <span > Veuillez saisir le code validation envoyé sur votre mail </span>
            </div>
              <input type="number" class="form-control" placeholder="code validation">
            <div class="mb-3 d-flex justify-content-end">
              <button type="button" class="btn m-1" >
                <i class="bi bi-check2-all"></i>&nbsp;&nbsp;Renvoyer
              </button>
            </div>
         </div>
          <div class="mb-3 d-flex justify-content-between" >
            <button type="button" class="btn btn-primary"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseCode"
                    aria-expanded="true" aria-controls="collapseCode" (click)="optionHid()"><i class="bi bi-check2-all"></i>&nbsp;&nbsp;S'inscrir

            </button>
          </div>

        </div>
<!--mettre fin accordion-->
      </form>
    </div>
  </div>
</div>
