<div class="container my-contener">
  <div class="card justify-content-center">
    <div class="card-header text-center">

      <div class="col">
        <h3> S'inscrire</h3>
      </div>
      <div class="col text-end ">
        <a [routerLink]="['/login']"  class="btn shadow-sm ">&nbsp;Se connecter</a>
      </div>

    </div>
    <div class="card-body">
      <form>
        <div class=" accordion " id="accordionRadio">
<!--          L'index tab 0 sont par defaut affiches-->
<!--          L'index par 1 et 2 sont par de faut masques -->
          <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nom" [hidden]="tab[0]">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Prenom"[hidden]="tab[0]">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Téléphone"[hidden]="tab[0]">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" aria-describedby="emailHelp"[hidden]="tab[0]">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password"[hidden]="tab[0]">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirmer password" [hidden]="tab[0]"  >
        </div>
<!--          Bouton pour passer au deuxieme etape de saisie-->
          <div class="mb-3 d-flex justify-content-between" >
<!--            Fermees les premire partie et ouvrie la deuxime partie-->
            <button type="button" class="btn btn-primary "  [hidden]="tab[0]"
                  (click)="hidOne()">
              <i class="bi bi-check2-all"></i>&nbsp;&nbsp;ok
            </button>
          </div>
<!--          option type ustilisateur-->
          <div class=" border-non accordion-item  p-1 ">
<!--            Ouvrir uniquement 3eme partie sans fermer la 2eme-->
            <button class="accordion-button shadow-sm p-2 mb-3 bg-white rounded text-dark "
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseRadio"
                    aria-expanded="true" aria-controls="collapseRadio" [hidden]="tab[1]">
              <h6><i class="fas fa-hand-pointer"></i>&nbsp;&nbsp;S'inscrir entant que ?</h6>
            </button>
            <div id="collapseRadio" class="accordion-collapse collapse " data-bs-parent="#accordionRadio"  >
              <div class="accordion-body border-solide"  [hidden]="tab[1]">
                <!-- button radio-->
                <div class="form-check form-check-inline" >
                  <input class="form-check-input" (click)="optionRoleSimp()"  type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Diabetique</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input"(click)="optionRoleMed()" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"  >Medecin</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" (click)="optionRoleSimp()" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                  <label class="form-check-label" for="inlineRadio3" >Autre</label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 d-flex justify-content-between" >
            <!--            Fermees les premire partie et ouvrie la deuxime partie-->
            <button type="button" class="btn btn-primary form-control"  [hidden]="tab[1]"
               (click)="hidTwo()">
              <i class="bi bi-check2-all"></i>&nbsp;&nbsp;ok
            </button>
          </div>
          <div class="row  m-3" [hidden]="tab[2]">
            <input type="number" class="form-control" placeholder="Taille en M(metre)">
          </div>
          <div class="row m-3"  [hidden]="tab[2]">
            <input type="number" class="form-control" placeholder="Poids en Kg">
          </div>
          <div class="form-check form-check-inline m-3"  [hidden]="tab[2]">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option1"  >
            <label class="form-check-label" for="inlineRadio4">F</label>
          </div>
          <div class="form-check form-check-inline m-3" [hidden]="tab[2]">
            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option2" >
            <label class="form-check-label" for="inlineRadio5">M</label>
          </div>
          <div  id="collapseCode" class="m-3 accordion-collapse collapse {{show[0]}}" data-bs-parent="#accordionRadio">
            <div class="mb-3 bg-info p-3"style="opacity: 0.7; fill-opacity: 0">
              <span > Veuillez saisir le code validation envoyé sur votre mail. Veuillez ne pas oublier de verifier votre <span style="color:red;font-weight : bold">spam</span>. Il est possible de recevoir l'e-mail evec retard. </span>
            </div>
              <input (mouseout)="code()" ng-model="myText" type="number" class="form-control" placeholder="code validation">
            <div class="mb-3 d-flex justify-content-end">
              <button type="button" class="btn btn-warning m-1 " >
                <i class="fas fa-cog"></i>&nbsp;&nbsp;Renvoyer
              </button>
            </div>
         </div>
          <div class="mb-3 d-flex justify-content-between" >
            <!-- fermer toute les partie et ouvrire par accordion une derniere partie-->
            <button   type="button" class="btn btn-primary form-control"  [hidden]="tab[3]"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseCode"
                    aria-expanded="true" aria-controls="collapseCode"
                    (click)="allHid()">
              <i class="bi bi-check2-all"></i>&nbsp;&nbsp;S'inscrir
            </button>
          </div>
        </div>
<!--mettre fin accordion-->
      </form>
    </div>
  </div>
</div>
