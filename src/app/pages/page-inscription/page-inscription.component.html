<div class="container my-contener">
  <div class="card justify-content-center">
    <div class="card-header text-center">
      <h3> S'inscrire</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nom" >
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Prenom">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Téléphone">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirmer password">
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <button type="submit" class="btn btn-primary"><i class="bi bi-check2-all"></i>&nbsp;&nbsp;S'inscrir</button>
          <a [routerLink]="['/login']" class="btn btn-link">Se conneccter</a>
        </div>

      </form>
    </div>
  </div>
</div>
