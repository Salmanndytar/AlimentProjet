<div class="container my-contener">

     <h3> Se coonncter</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <a [routerLink]="['/inscription']"  class="btn btn-link"><i class="bi bi-pen"></i>&nbsp;S'inscrire</a>
          <button type="submit" class="btn btn-primary"><i class="bi bi-check2-all"></i>&nbsp;Se connecter</button>
        </div>

      </form>
    </div>
  </div>
</div>
