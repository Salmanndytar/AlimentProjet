<div class="row ">
  <div class="row ">
  <div class=" col-md-6  d-flex flex-column justify-content-center " >
    <div class="input-group flex-nowrap">
      <input type="text" class="form-control" placeholder="Nom aliment" aria-label="Username" aria-describedby="addon-wrapping">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
    </div>

  </div>
<!--  Filtre-->

    <div class="col-md-2  d-flex flex-column justify-content-center " >
      <button (click)="boutOnclick()"  class="btn label-parent text-start" type="button"data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
        <i class="bi bi-filter-square-fill color-vert  "
           (mouseout)="mousseout(9)" (mouseenter)="moussenter(9)">
        </i>
        <app-label [isVisible] = val[9] msg="Fitre aliment "  position="top" ></app-label>
      </button>
    </div>

  <div class="col-md-4" >
    <div class="row d-flex  justify-content-between" >
      <div class="col-md-5 text-end mt-1 "  >
        <button [routerLink]="['/login']"  class=" btn btn-link label-parent text-deco"> <i class="fas fa-user-plus "
          (mouseout)="mousseout(10)" (mouseenter)="moussenter(10)"></i>&nbsp;connexion
          <app-label [isVisible] = val[10] msg=" Veuillez se connecter" position="top" ></app-label>
        </button>
      </div>
      <div class="col-md-4 text-end mt-1" >
        <button [routerLink]="['/inscription']"  class="btn btn-link label-parent text-deco">   <i class="fas fa-pencil-alt "
           (mouseout)="mousseout(11)" (mouseenter)="moussenter(11)"></i>&nbsp;S'incrire
          <app-label [isVisible] = val[11] msg="Veuillez s'inscrir " position="top" ></app-label>
        </button>
      </div>
      <div class="col-md-3 text-end  d-flex flex-column justify-content-center"
           type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <img src="assets/user.png" class="rounded-circle " height="35px" width="35px"/>
      </div>
    </div>
  </div>
  </div>
    <!-- Modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Filtre aliment</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <select class="form-select m-1" aria-label="Default select example">
              <option value="-1">-- Filtrer les aliments par: --</option>

              <optgroup label="Categorie">
                <option>Fruit,léguimes</option>
                <option>Viande,vollailles-oeuf, poisson et fruits de mer. ...</option>
                <option>Feculents</option>
              </optgroup>
              <optgroup label="Index glycemie">
                <option>IG bas</option>
                <option>IG moyen</option>
                <option>IG elevé</option>
              </optgroup>


            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
  </div>


<!--offcanvas profil-->


<div class="offcanvas offcanvas-end offcanvas  " tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header d-flex justify-content-between">
    <h2 class="offcanvas-title " id="offcanvasRightLabel">Profil</h2>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-header d-flex justify-content-center ">
    <img src="assets/user.png" class="rounded-circle ml-2 " height="100px" width="100px"/>
  </div>
  <div class="offcanvas-body  ">
    <div class="col-md-12 ">
      <div class="row  text-center m-3">
        <h3>Pavel Tokarev</h3>
      </div>

      <div class="row m-3 shadow-sm">
        <button type="button" class="btn btn-primary"
                (click)="profil()"
                data-bs-dismiss="offcanvas" aria-label="Close">
          Modifier profil
        </button>
      </div>
    </div>
  </div>
</div>
