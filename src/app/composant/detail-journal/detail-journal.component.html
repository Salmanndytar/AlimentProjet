<div class="row  m-1 d-flex " xmlns:overflow-y="http://www.w3.org/1999/xhtml">

  <div class=" accordion " id="accordionExampleJournal">
    <div class=" border-non accordion-item  p-1  " *ngFor="let journal of jouranlProperties" >
        <button class="accordion-button shadow-sm p-2 mb-3 bg-white rounded text-dark " type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#journal'+journal.id" aria-expanded="true" aria-controls="journal">
          <h3>
            <i class="{{journal.icone}} "></i>&nbsp;
            {{journal.titre}}
          </h3>
        </button>

       <div id="journal{{journal.id}}" class="accordion-collapse collapse" data-bs-parent="#accordionExampleJournal" style="max-height: 300px; overflow-y:scroll">
        <div class="accordion-body border-solide">
          <div class="row" id="filtreParent">
            <div class="col-md-2 " >
              <button  class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#filtre" aria-expanded="flase" aria-controls="filtre">
                  <i class="bi bi-filter-square-fill color-vert"></i>&nbsp;&nbsp; Filter
              </button>

            </div>
            <div id ="filtre" class="col collapse" data-bs-parent="#filtreParent">
              <div class="row ">
                <div class="col-md-3 m-1 d-flex justify-content-start ">
                  <input  class="form-control form-control-sm mb-1" type="date" placeholder="Date debut" aria-label=".form-control-sm example">
                  &nbsp;debut
                </div>
                <div class="col-md-3  m-1 d-flex justify-content-start ">
                   <input id="date2" class="form-control form-control-sm mb-1" type="date" placeholder="Date fin" aria-label=".form-control-sm example">
                 &nbsp;fin
                </div>
              </div>
            </div>
          </div>

              <!-- jounale/info-->
              <div class="row border-solide   bg-white d-flex "*ngFor="let sjournal of journal.sousMenu ">
                <div class="col-md-9 mt-1 mb-1 flex-fill ">
                  <div class="row m-3" >
                    <div class="col-md-3 flex-fill">
                      <i class="bi bi-info-circle color-blue"> </i>&nbsp;&nbsp;{{sjournal.periode}}
                    </div>
                    <div class="col-md-3 flex-fill">
                      {{sjournal.val1}}
                    </div>
                  </div>
                </div>

                <!--  date-->
                <div class="col-md-3  mt-1 mb-1 border-right ">
                  <div class="row  m-3">
                    <div class="col flex-fill">
                      <i class="bi bi-bookmark"> </i>&nbsp;{{sjournal.date}}
                    </div>
                  </div>
                </div>
              </div>

        </div>
       </div>
    </div>
 </div>
</div>
